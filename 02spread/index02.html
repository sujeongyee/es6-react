<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        let arr = [1,2,3];
        function sum(x,y,z){
            return x+y+z;
        }
        console.log(sum(1,2,3)); //6
        console.log(sum(...arr)); //6
        console.log(sum(1,...arr)); //4
        console.log(sum(10,20,...arr)); //31

        console.log('------------------------------');

        //가변 매개변수
        function sum2(y,...x){
            console.log(y);
            console.log(x);
        }

        sum2(1); //y에 값 대입 배열로 반환 x
        sum2(1,2); // ...x만 배열로 반환 2만 담긴다
        sum2(1,2,3); // 2,3만 담겨서 나온다

        //함수의 defaul 매개변수 - 함수 매개변수의 기본값
        function sum3(x,y=10,z=20){
            return x+y+z;
        }
        console.log(sum3(1)); //31
        console.log(sum3(1,2)); //23
        console.log(sum3(1,2,3)); //6

        // 주로 배열에 적용함
        console.log(...arr+10);

        let arr2 = [1,2,3];
        let arr3 = [4,5,6];

        let arr4 = [...arr2,...arr3];
        console.log(arr4);


    </script>
    
</body>
</html>
