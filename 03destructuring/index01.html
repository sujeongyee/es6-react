<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        const arr = ['1','2','3','4'];
        /* 기존의 방법
        let n1 = arr[0];
        let n2 = arr[1];
        */
        const [a,b,c,d]= arr;
        console.log(a,b,c,d); //1,2,3,4

        const [n1,n2,,n4] = arr;
        console.log(n1); //1
        console.log(n2); //2
        console.log(n4); //4

        const [k1,k2] = arr;
        console.log(k1); // 1
        console.log(k2); // 2

        // arr을 전부 다 반환받음 (배열)
        const[...x] = arr;
        console.log(x);

        const [x1,x2,...x3] = arr;
        console.log(x1); 
        console.log(x2); 
        console.log(x3); // 배열모형 3,4

    

    </script>
    
</body>
</html>
