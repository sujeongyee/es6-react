<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        let arr = ['a','b','c'];
        //es5
        for(var i in arr){
            console.log(arr[i]);
        }
        
        //es6 - 자바의 향상된포문 형태 (요소 삭제 x)
        for(let i of arr){
            console.log(i);
        }

        // 객체는 반복이 안됩니다.
        // let person = {name:'홍길동',age:20};
        // for(let i of person){
        //     console.log(i);
        // }

        // of와 구조분해할당 같이 사용
        const list = [{name:'홍길동',age:20},{name:'이순신',age:20}];

        for(let {name, age} of list){
            console.log(name,age);
        }

    </script>
    
</body>
</html>
