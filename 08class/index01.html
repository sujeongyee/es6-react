<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //일반 HTML에서는 굳이 클래스를 생성할 필요는 없습니다.
        //멤버변수 지칭할 때 키워드를 사용하지 않습니다.
        class Person {
            //멤버변수
            a = '홍길동';
            b = 10;
            c = {};

            //생성자 -> contructor로 통일, 1개만 선언이 가능함
            constructor(b) {
                this.b = b;
            }

            //함수
            func = () =>{
                console.log('함수 1번');
            }
            //함수
            func2() {
                console.log(this.a,this.b,this.c);
            }


        }
        //객체 생성
        let p = new Person(2); // 매개변수 안넣으면 b는 undefined
        p.func2();
        


    </script>
    
</body>
</html>
